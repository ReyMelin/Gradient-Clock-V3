<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gradient Clock</title>
    <link rel="icon" type="image/png" href="GradientClockFAV.png">
    <style>
        :root {
            --clock-size: min(90vw, 90vh, 600px);
            --seconds-size: var(--clock-size);
            --minutes-size: calc(var(--clock-size) * 0.833);
            --hours-size: calc(var(--clock-size) * 0.583);
            --marker-radius: calc(var(--clock-size) * 0.467);
            --font-size: calc(var(--clock-size) * 0.08);
            --marker-font-size: calc(var(--clock-size) * 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-y: auto;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 100vh;
            padding: max(3rem, env(safe-area-inset-top)) max(3rem, env(safe-area-inset-right)) max(3rem, env(safe-area-inset-bottom)) max(3rem, env(safe-area-inset-left));
            overflow-y: auto;
            padding-top: max(4rem, env(safe-area-inset-top) + 2rem);
            padding-bottom: max(4rem, env(safe-area-inset-bottom) + 2rem);
        }

        .landing-page.hidden {
            display: none;
        }

        .landing-title {
            font-size: 3rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .landing-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            text-align: center;
        }

        .theme-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .theme-card {
            aspect-ratio: 1;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        .theme-card:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .theme-card-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .theme-card-ring {
            position: absolute;
            border-radius: 50%;
        }

        .theme-card-ring.seconds {
            width: 70%;
            height: 70%;
        }

        .theme-card-ring.minutes {
            width: 58%;
            height: 58%;
        }

        .theme-card-ring.hours {
            width: 41%;
            height: 41%;
        }

        .theme-card-name {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }

        /* Clock View */
        .clock-view {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .clock-view.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button,
        .options-button {
            position: fixed;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-button {
            top: max(2rem, env(safe-area-inset-top));
            left: max(2rem, env(safe-area-inset-left));
        }

        .options-button {
            top: max(2rem, env(safe-area-inset-top));
            right: max(2rem, env(safe-area-inset-right));
        }

        .back-button:hover,
        .options-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 1);
        }

        .clock-container {
            position: relative;
            width: var(--clock-size);
            height: var(--clock-size);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                transparent 360deg
            );
        }

        /* Seconds ring - outer (thin) */
        .seconds-ring {
            width: var(--seconds-size);
            height: var(--seconds-size);
        }

        /* Minutes ring - middle */
        .minutes-ring {
            width: var(--minutes-size);
            height: var(--minutes-size);
        }

        /* Hours ring - inner */
        .hours-ring {
            width: var(--hours-size);
            height: var(--hours-size);
        }

        .time-display {
            position: absolute;
            font-size: var(--font-size);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -3rem;
        }

        .time-display.show {
            display: block;
        }

        .button-container {
            display: none;
        }

        .time-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .time-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: rgba(255, 255, 255, 1);
        }

        .time-button.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
        }

        /* Gallery Modal Styles */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
            padding: max(2rem, env(safe-area-inset-top)) max(2rem, env(safe-area-inset-right)) max(2rem, env(safe-area-inset-bottom)) max(2rem, env(safe-area-inset-left));
        }

        .gallery-modal.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .gallery-title {
            font-size: 2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        .gallery-close {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .gallery-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .options-section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .options-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .options-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .save-button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .option-btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .option-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            color: rgba(255, 255, 255, 1);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            padding-bottom: 2rem;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .gallery-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .gallery-item.selected {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .gallery-item-preview {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .texture-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.6);
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.3) 100%);
        }

        .gallery-item-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .landing-page {
                padding: max(2rem, env(safe-area-inset-top)) max(2rem, env(safe-area-inset-right)) max(2rem, env(safe-area-inset-bottom)) max(2rem, env(safe-area-inset-left));
                padding-top: max(3rem, env(safe-area-inset-top) + 1.5rem);
                padding-bottom: max(3rem, env(safe-area-inset-bottom) + 1.5rem);
            }

            .landing-title {
                font-size: 2rem;
                margin-bottom: 0.75rem;
            }

            .landing-subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .theme-cards {
                gap: 1.5rem;
            }

            .theme-card-name {
                font-size: 1rem;
                bottom: 1rem;
            }

            .back-button,
            .options-button {
                padding: 10px 18px;
                font-size: 14px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .gallery-title {
                font-size: 1.5rem;
            }

            .gallery-item-preview {
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .landing-page {
                padding: max(1.5rem, env(safe-area-inset-top)) max(1.5rem, env(safe-area-inset-right)) max(1.5rem, env(safe-area-inset-bottom)) max(1.5rem, env(safe-area-inset-left));
                padding-top: max(2rem, env(safe-area-inset-top) + 1rem);
                padding-bottom: max(2rem, env(safe-area-inset-bottom) + 1rem);
            }

            .landing-title {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            .landing-subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .theme-cards {
                gap: 1rem;
            }

            .theme-card {
                border-radius: 15px;
            }

            .theme-card-name {
                font-size: 0.9rem;
                bottom: 0.75rem;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-modal {
                padding: max(1rem, env(safe-area-inset-top)) max(1rem, env(safe-area-inset-right)) max(1rem, env(safe-area-inset-bottom)) max(1rem, env(safe-area-inset-left));
            }

            .back-button {
                top: max(1rem, env(safe-area-inset-top));
                left: max(1rem, env(safe-area-inset-left));
            }

            .options-button {
                top: max(1rem, env(safe-area-inset-top));
                right: max(1rem, env(safe-area-inset-right));
            }
        }

        @media (max-height: 700px) {
            .landing-page {
                padding-top: max(2rem, env(safe-area-inset-top) + 1rem);
                padding-bottom: max(2rem, env(safe-area-inset-bottom) + 1rem);
            }

            .landing-title {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .landing-subtitle {
                font-size: 0.95rem;
                margin-bottom: 1.5rem;
            }

            .theme-cards {
                gap: 1.5rem;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .landing-page {
                padding-top: max(1.5rem, env(safe-area-inset-top) + 0.5rem);
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom) + 0.5rem);
            }

            .landing-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .landing-subtitle {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }

            .theme-cards {
                gap: 1rem;
                grid-template-columns: repeat(3, 1fr);
            }

            .theme-card-name {
                font-size: 0.85rem;
                bottom: 0.5rem;
            }
        }

        .clock-marker {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--marker-font-size);
            font-weight: 300;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .clock-marker.dot {
            width: calc(var(--clock-size) * 0.013);
            height: calc(var(--clock-size) * 0.013);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            font-size: 0;
        }

        .info {
            display: none;
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            :root {
                --clock-size: min(85vw, 85vh, 500px);
            }

            .button-container {
                top: max(2rem, env(safe-area-inset-top));
                gap: 8px;
            }

            .time-button {
                padding: 10px 18px;
                font-size: 13px;
            }

            .info {
                font-size: 12px;
                bottom: max(2rem, env(safe-area-inset-bottom));
            }
        }

        @media (max-width: 480px) {
            :root {
                --clock-size: min(80vw, 80vh, 400px);
            }

            .button-container {
                top: max(1.5rem, env(safe-area-inset-top));
                gap: 6px;
            }

            .time-button {
                padding: 8px 12px;
                font-size: 11px;
            }

            .info {
                font-size: 10px;
                bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --clock-size: min(70vh, 400px);
            }

            .button-container {
                top: max(1rem, env(safe-area-inset-top));
                gap: 5px;
            }

            .time-button {
                padding: 6px 10px;
                font-size: 10px;
            }

            .info {
                font-size: 9px;
                bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1 class="landing-title">Gradient Clock</h1>
        <p class="landing-subtitle">Select your theme</p>
        <div class="theme-cards" id="themeCards"></div>
    </div>

    <!-- Clock View -->
    <div class="clock-view" id="clockView">
        <button class="back-button" id="backBtn">‚Üê Back</button>
        <button class="options-button" id="optionsBtn">‚öôÔ∏è Options</button>
        
        <div class="clock-container">
            <div class="ring seconds-ring"></div>
            <div class="ring minutes-ring"></div>
            <div class="ring hours-ring"></div>
            <div class="time-display">00:00:00</div>
        </div>
    </div>

    <!-- Options Gallery Modal -->
    <div class="gallery-modal" id="optionsGallery">
        <div class="gallery-header">
            <h2 class="gallery-title">Options</h2>
            <button class="gallery-close" id="closeOptionsGallery">‚úï Close</button>
        </div>

        <div class="options-section">
            <h3>Time Format</h3>
            <div class="options-buttons">
                <button class="option-btn" id="hideTimeBtn">Hidden</button>
                <button class="option-btn" id="militaryBtn">24-Hour</button>
                <button class="option-btn" id="ampmBtn">AM/PM</button>
            </div>
        </div>

        <div class="options-section">
            <h3>Texture</h3>
            <div class="gallery-grid" id="textureGrid"></div>
        </div>

        <div class="options-section">
            <button class="save-button" id="saveOptionsBtn">üíæ Save & Apply</button>
        </div>
    </div>

    <div class="button-container"></div>
    <div class="info"></div>

    <script>
        const romanNumerals = ['XII', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'XI'];

        const themes = {
            metallic: {
                seconds: [210, 15, 85, 75, 55, 35, 25, 18, 25, 35, 55, 75, 85],
                minutes: [45, 70, 75, 65, 50, 35, 25, 18, 25, 35, 50, 65, 75],
                hours: [25, 65, 70, 60, 45, 32, 23, 16, 23, 32, 45, 60, 70]
            },
            winter: {
                seconds: [200, 80, 95, 85, 70, 50, 35, 25, 35, 50, 70, 85, 95],
                minutes: [180, 60, 90, 80, 65, 45, 30, 20, 30, 45, 65, 80, 90],
                hours: [220, 50, 85, 75, 60, 40, 25, 15, 25, 40, 60, 75, 85]
            },
            fall: {
                seconds: [25, 80, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                minutes: [40, 75, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65],
                hours: [10, 70, 55, 45, 32, 22, 15, 8, 15, 22, 32, 45, 55]
            },
            space: {
                seconds: [270, 90, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                minutes: [240, 80, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                hours: [300, 85, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65]
            },
            dark: {
                seconds: [0, 0, 35, 30, 25, 20, 15, 10, 15, 20, 25, 30, 35],
                minutes: [0, 0, 30, 25, 20, 15, 12, 8, 12, 15, 20, 25, 30],
                hours: [0, 0, 25, 20, 15, 12, 10, 6, 10, 12, 15, 20, 25]
            },
            christmas: {
                seconds: [0, 85, 70, 60, 45, 30, 20, 12, 20, 30, 45, 60, 70],
                minutes: [120, 80, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                hours: [40, 90, 95, 85, 70, 50, 35, 20, 35, 50, 70, 85, 95]
            },
            halloween: {
                seconds: [30, 100, 65, 55, 40, 28, 18, 10, 18, 28, 40, 55, 65],
                minutes: [270, 85, 55, 45, 32, 22, 15, 8, 15, 22, 32, 45, 55],
                hours: [130, 70, 35, 28, 20, 15, 12, 6, 12, 15, 20, 28, 35]
            },
            flowerpower: {
                seconds: [330, 95, 80, 70, 55, 40, 28, 18, 28, 40, 55, 70, 80],
                minutes: [60, 100, 75, 65, 50, 35, 25, 15, 25, 35, 50, 65, 75],
                hours: [280, 90, 70, 60, 45, 32, 22, 12, 22, 32, 45, 60, 70]
            },
            rgb: {
                seconds: [0, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60],
                minutes: [120, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60],
                hours: [240, 100, 60, 50, 40, 30, 20, 12, 20, 30, 40, 50, 60]
            },
            radar: {
                seconds: [120, 100, 50],
                minutes: [180, 100, 50],
                hours: [200, 100, 50]
            },
            fill: {
                seconds: [[0, 100, 30], [240, 100, 30]],
                minutes: [[120, 100, 28], [60, 100, 32]],
                hours: [[0, 100, 30], [240, 100, 30]]
            }
        };

        function generateGradient(angle, colorData) {
            const [hue, sat, ...lightness] = colorData;
            return `conic-gradient(
                from ${angle}deg,
                hsl(${hue}, ${sat}%, ${lightness[0]}%) 0deg,
                hsl(${hue}, ${sat + 3}%, ${lightness[1]}%) 5deg,
                hsl(${hue}, ${sat + 5}%, ${lightness[2]}%) 15deg,
                hsl(${hue}, ${sat}%, ${lightness[3]}%) 30deg,
                hsl(${hue}, ${sat - 3}%, ${lightness[4]}%) 60deg,
                hsl(${hue}, ${sat - 5}%, ${lightness[5]}%) 120deg,
                hsl(${hue}, ${sat - 3}%, ${lightness[4]}%) 240deg,
                hsl(${hue}, ${sat}%, ${lightness[3]}%) 300deg,
                hsl(${hue}, ${sat + 5}%, ${lightness[2]}%) 345deg,
                hsl(${hue}, ${sat + 3}%, ${lightness[1]}%) 355deg,
                hsl(${hue}, ${sat}%, ${lightness[0]}%) 360deg
            )`;
        }

        function generateRadar(angle, colorData) {
            const [hue, sat, lightness] = colorData;
            return `conic-gradient(
                from ${angle}deg,
                hsl(${hue}, ${sat}%, ${lightness}%) 0deg,
                transparent 2deg,
                transparent 300deg,
                hsl(${hue}, ${sat - 30}%, ${lightness * 0.08}%) 315deg,
                hsl(${hue}, ${sat - 20}%, ${lightness * 0.15}%) 330deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.25}%) 340deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.4}%) 350deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.6}%) 355deg,
                hsl(${hue}, ${sat}%, ${lightness * 0.8}%) 358deg,
                hsl(${hue}, ${sat}%, ${lightness}%) 360deg
            )`;
        }

        function generateFill(angle, colorData, isSecondCycle = false) {
            const [startColor, fillColor] = colorData;
            const [startHue, startSat, startLight] = startColor;
            const [fillHue, fillSat, fillLight] = fillColor;
            
            let baseHue, baseSat, baseLight, growHue, growSat, growLight;
            if (isSecondCycle) {
                baseHue = fillHue;
                baseSat = fillSat;
                baseLight = fillLight;
                growHue = startHue;
                growSat = startSat;
                growLight = startLight;
            } else {
                baseHue = startHue;
                baseSat = startSat;
                baseLight = startLight;
                growHue = fillHue;
                growSat = fillSat;
                growLight = fillLight;
            }
            
            return `conic-gradient(
                from 0deg,
                hsl(${growHue}, ${growSat}%, ${growLight}%) 0deg,
                hsl(${growHue}, ${growSat}%, ${growLight}%) ${angle}deg,
                hsl(${baseHue}, ${baseSat}%, ${baseLight}%) ${angle}deg,
                hsl(${baseHue}, ${baseSat}%, ${baseLight}%) 360deg
            )`;
        }

        function renderTexture(textureType) {
            document.querySelectorAll('.clock-marker').forEach(marker => marker.remove());

            if (textureType === 'none') return;

            const container = document.querySelector('.clock-container');
            const clockSize = container.offsetWidth;
            const radius = clockSize * 0.467;

            let positions = [];
            if (textureType === 'cardinal') {
                positions = [0, 3, 6, 9];
            } else {
                positions = Array.from({length: 12}, (_, i) => i);
            }

            positions.forEach(i => {
                const angle = (i * 30) * Math.PI / 180;
                const x = radius * Math.sin(angle);
                const y = -radius * Math.cos(angle);

                const marker = document.createElement('div');
                marker.className = 'clock-marker';
                
                if (textureType === 'roman') {
                    marker.textContent = romanNumerals[i];
                } else if (textureType === 'dots') {
                    marker.classList.add('dot');
                } else if (textureType === 'numbers') {
                    marker.textContent = i === 0 ? 12 : i;
                } else if (textureType === 'cardinal') {
                    marker.textContent = i === 0 ? 12 : (i === 3 ? 3 : (i === 6 ? 6 : 9));
                }

                marker.style.left = `50%`;
                marker.style.top = `50%`;
                marker.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                
                container.appendChild(marker);
            });
        }

        function loadConfig() {
            try {
                const saved = localStorage.getItem('gradientClockConfig');
                if (saved) {
                    const config = JSON.parse(saved);
                    timeFormat = config.timeFormat || null;
                    currentTheme = config.theme || 'metallic';
                    currentTexture = config.texture || 'none';
                    
                    // Apply loaded texture
                    if (currentTexture !== 'none') {
                        renderTexture(currentTexture);
                    }
                }
            } catch (e) {
                console.error('Failed to load config:', e);
            }
        }

        function saveConfigToStorage() {
            try {
                const config = {
                    timeFormat: timeFormat,
                    theme: currentTheme,
                    texture: currentTexture,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem('gradientClockConfig', JSON.stringify(config));
            } catch (e) {
                console.error('Failed to save config:', e);
            }
        }

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            const milliseconds = now.getMilliseconds();

            const timeDisplay = document.querySelector('.time-display');
            const displayHours = String(now.getHours()).padStart(2, '0');
            const displayMinutes = String(minutes).padStart(2, '0');
            const displaySeconds = String(seconds).padStart(2, '0');
            
            if (timeFormat === 'military') {
                timeDisplay.textContent = `${displayHours}:${displayMinutes}:${displaySeconds}`;
                timeDisplay.classList.add('show');
            } else if (timeFormat === 'ampm') {
                const hour12 = now.getHours() % 12 || 12;
                const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
                timeDisplay.textContent = `${String(hour12).padStart(2, '0')}:${displayMinutes}:${displaySeconds} ${ampm}`;
                timeDisplay.classList.add('show');
            } else {
                timeDisplay.classList.remove('show');
            }

            // Only animate if enabled
            const secondsAngle = clockAnimationEnabled ? ((seconds + milliseconds / 1000) / 60) * 360 : 0;
            const minutesAngle = clockAnimationEnabled ? ((minutes + seconds / 60) / 60) * 360 : 90;
            const hoursAngle = clockAnimationEnabled ? ((hours + minutes / 60 + seconds / 3600) / 12) * 360 : 180;

            const theme = themes[currentTheme];
            const secondsRing = document.querySelector('.seconds-ring');
            const minutesRing = document.querySelector('.minutes-ring');
            const hoursRing = document.querySelector('.hours-ring');

            if (currentTheme === 'radar') {
                secondsRing.style.background = generateRadar(secondsAngle, theme.seconds);
                minutesRing.style.background = generateRadar(minutesAngle, theme.minutes);
                hoursRing.style.background = generateRadar(hoursAngle, theme.hours);
            } else if (currentTheme === 'fill') {
                const isSecondMinute = minutes % 2 === 1;
                const isSecondHour = now.getHours() % 2 === 1;
                const isSecondHalfDay = now.getHours() >= 12;
                
                secondsRing.style.background = generateFill(secondsAngle, theme.seconds, isSecondMinute);
                minutesRing.style.background = generateFill(minutesAngle, theme.minutes, isSecondHour);
                hoursRing.style.background = generateFill(hoursAngle, theme.hours, isSecondHalfDay);
            } else {
                secondsRing.style.background = generateGradient(secondsAngle, theme.seconds);
                minutesRing.style.background = generateGradient(minutesAngle, theme.minutes);
                hoursRing.style.background = generateGradient(hoursAngle, theme.hours);
            }
        }

        // Global variables
        let timeFormat = null; // null = hidden, 'military' = 24-hour, 'ampm' = 12-hour with AM/PM
        let currentTheme = 'metallic';
        let currentTexture = 'none';
        let currentView = 'landing'; // 'landing' or 'clock'
        let clockAnimationEnabled = false; // Control clock animation
        let pendingTimeFormat = null;
        let pendingTexture = 'none';

        updateClock();
        setInterval(updateClock, 100);

        // Main themes for landing page
        const mainThemes = ['metallic', 'space', 'dark', 'flowerpower', 'winter', 'rgb'];

        const themeNames = {
            metallic: 'Metallic',
            winter: 'Winter',
            space: 'Space',
            dark: 'Dark',
            flowerpower: 'Flower Power',
            rgb: 'RGB'
        };

        const textureNames = {
            none: 'None',
            roman: 'Roman Numerals',
            dots: 'Dots',
            numbers: 'Numbers (1-12)',
            cardinal: 'Cardinal (12,3,6,9)'
        };

        const textureIcons = {
            none: '‚óã',
            roman: 'XII',
            dots: '‚Ä¢ ‚Ä¢ ‚Ä¢',
            numbers: '12',
            cardinal: '12|3|6|9'
        };

        // Initialize landing page theme cards
        function initLandingPage() {
            const container = document.getElementById('themeCards');
            container.innerHTML = '';
            
            mainThemes.forEach(themeId => {
                const card = document.createElement('div');
                card.className = 'theme-card';
                
                const preview = document.createElement('div');
                preview.className = 'theme-card-preview';
                
                const theme = themes[themeId];
                
                // Create three concentric rings
                const secondsRing = document.createElement('div');
                secondsRing.className = 'theme-card-ring seconds';
                
                const minutesRing = document.createElement('div');
                minutesRing.className = 'theme-card-ring minutes';
                
                const hoursRing = document.createElement('div');
                hoursRing.className = 'theme-card-ring hours';
                
                // Apply gradients to each ring with static angle (0 degrees)
                if (themeId === 'radar') {
                    secondsRing.style.background = generateRadar(0, theme.seconds);
                    minutesRing.style.background = generateRadar(90, theme.minutes);
                    hoursRing.style.background = generateRadar(180, theme.hours);
                } else if (themeId === 'fill') {
                    secondsRing.style.background = generateFill(180, theme.seconds, false);
                    minutesRing.style.background = generateFill(120, theme.minutes, false);
                    hoursRing.style.background = generateFill(60, theme.hours, false);
                } else {
                    secondsRing.style.background = generateGradient(0, theme.seconds);
                    minutesRing.style.background = generateGradient(90, theme.minutes);
                    hoursRing.style.background = generateGradient(180, theme.hours);
                }
                
                preview.appendChild(secondsRing);
                preview.appendChild(minutesRing);
                preview.appendChild(hoursRing);
                
                const name = document.createElement('div');
                name.className = 'theme-card-name';
                name.textContent = themeNames[themeId];
                
                card.appendChild(preview);
                card.appendChild(name);
                
                card.addEventListener('click', () => {
                    currentTheme = themeId;
                    showClockView();
                });
                
                container.appendChild(card);
            });
        }

        function showClockView() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('clockView').classList.add('active');
            currentView = 'clock';
            updateClock();
        }

        function showLandingPage() {
            document.getElementById('clockView').classList.remove('active');
            document.getElementById('landingPage').classList.remove('hidden');
            currentView = 'landing';
        }

        function initTextureGallery() {
            const grid = document.getElementById('textureGrid');
            grid.innerHTML = '';
            
            Object.keys(textureNames).forEach(textureId => {
                const item = document.createElement('div');
                item.className = 'gallery-item' + (textureId === pendingTexture ? ' selected' : '');
                
                const preview = document.createElement('div');
                preview.className = 'gallery-item-preview';
                
                const texture = document.createElement('div');
                texture.className = 'texture-preview';
                texture.textContent = textureIcons[textureId];
                
                preview.appendChild(texture);
                
                const name = document.createElement('div');
                name.className = 'gallery-item-name';
                name.textContent = textureNames[textureId];
                
                item.appendChild(preview);
                item.appendChild(name);
                
                item.addEventListener('click', () => {
                    pendingTexture = textureId;
                    initTextureGallery();
                });
                
                grid.appendChild(item);
            });
        }

        function openOptions() {
            // Initialize pending values with current values
            pendingTimeFormat = timeFormat;
            pendingTexture = currentTexture;
            
            initTextureGallery();
            updateTimeFormatButtons();
            document.getElementById('optionsGallery').classList.add('active');
        }

        function closeOptions() {
            document.getElementById('optionsGallery').classList.remove('active');
        }

        function saveOptions() {
            // Apply pending values
            timeFormat = pendingTimeFormat;
            currentTexture = pendingTexture;
            
            // Enable clock animation
            clockAnimationEnabled = true;
            
            // Apply texture
            renderTexture(currentTexture);
            
            // Update clock display
            updateClock();
            
            // Save to localStorage
            saveConfigToStorage();
            
            // Close options
            closeOptions();
        }

        function updateTimeFormatButtons() {
            document.getElementById('hideTimeBtn').classList.remove('active');
            document.getElementById('militaryBtn').classList.remove('active');
            document.getElementById('ampmBtn').classList.remove('active');
            
            if (pendingTimeFormat === null) {
                document.getElementById('hideTimeBtn').classList.add('active');
            } else if (pendingTimeFormat === 'military') {
                document.getElementById('militaryBtn').classList.add('active');
            } else if (pendingTimeFormat === 'ampm') {
                document.getElementById('ampmBtn').classList.add('active');
            }
        }

        // Event Listeners
        document.getElementById('backBtn').addEventListener('click', showLandingPage);
        document.getElementById('optionsBtn').addEventListener('click', openOptions);
        document.getElementById('closeOptionsGallery').addEventListener('click', closeOptions);
        document.getElementById('saveOptionsBtn').addEventListener('click', saveOptions);

        document.getElementById('hideTimeBtn').addEventListener('click', function() {
            pendingTimeFormat = null;
            updateTimeFormatButtons();
        });

        document.getElementById('militaryBtn').addEventListener('click', function() {
            pendingTimeFormat = 'military';
            updateTimeFormatButtons();
        });

        document.getElementById('ampmBtn').addEventListener('click', function() {
            pendingTimeFormat = 'ampm';
            updateTimeFormatButtons();
        });

        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (currentTexture !== 'none') {
                    renderTexture(currentTexture);
                }
            }, 100);
        });

        // Initialize app
        initLandingPage();
        loadConfig();
    </script>
</body>
