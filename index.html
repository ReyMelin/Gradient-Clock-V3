<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gradient Clock</title>
    <link rel="icon" type="image/png" href="GradientClockFAV.png">
    <link rel="apple-touch-icon" href="GradientClockFAV.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <h1 class="landing-title">Gradient Clock</h1>
        <p class="landing-subtitle">Select your theme</p>
        <div class="theme-cards" id="themeCards"></div>
        <div class="page-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="privacy.html" class="footer-link">Privacy Policy</a>
                </div>
                <div class="footer-creator">Created by Entler Entertainment</div>
            </div>
        </div>
    </div>

    <!-- Texture Selection Page -->
    <div class="texture-page" id="texturePage">
        <button class="back-button" id="backFromTextureBtn">← Back</button>
        <h1 class="landing-title">Gradient Clock</h1>
        <p class="landing-subtitle">Select your texture</p>
        <div class="theme-cards" id="textureCards"></div>
        <div class="page-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="privacy.html" class="footer-link">Privacy Policy</a>
                </div>
                <div class="footer-creator">Created by Entler Entertainment</div>
            </div>
        </div>
    </div>

    <!-- Clock View -->
    <div class="clock-view" id="clockView">
        <button class="back-button" id="backBtn">← Back</button>
        <button class="open-widget-button" id="openWidgetBtn">⚙️ Open Widget</button>
        
        <div class="clock-view-content">
            <div class="clock-container">
                <div class="ring seconds-ring"></div>
                <div class="ring minutes-ring"></div>
                <div class="ring hours-ring"></div>
                <div class="time-display">00:00:00</div>
            </div>
        </div>
        <div class="page-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <a href="privacy.html" class="footer-link">Privacy Policy</a>
                </div>
                <div class="footer-creator">Created by Entler Entertainment</div>
            </div>
        </div>
    </div>

    <div class="button-container"></div>
    <div class="info"></div>

    <script src="script.js"></script>
</body>
</html>
